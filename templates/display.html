{% extends "base.html" %}

{% block title %}-列表{% endblock %}

{% block content %}
    <h3 class="center">{{ title }}</h3>
    <h4 class="center">共有{{ num }}项</h4>
    <ul>
    {% for x in list %}
        {% if x.id %}
            <li><a href="/display/{{ x.id }}">{{ x.title }}</a></li>
        {% else %}
            <li>{{ x }}</li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}

{% block extracss %}
    <link rel="stylesheet" type="text/css" href="/static/styles/index.css"/>
{% endblock %}
